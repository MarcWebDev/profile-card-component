<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img id="bg-top" src="./images/bg-pattern-top.svg" alt="" />
    <div class="container">
      <img id="card-img" src="./images/bg-pattern-card.svg" alt="" />
      <img id="user-img" src="./images/image-victor.jpg" alt="User" />
      <h1>Victor Crest <span id="age">26</span></h1>
      <h3>London</h3>
      <hr />
      <div class="stats-container">
        <div class="stats followers">
          <h4>80K</h4>
          <h5>Followers</h5>
        </div>
        <div class="stats likes">
          <h4>802K</h4>
          <h5>Likes</h5>
        </div>
        <div class="stats photos">
          <h4>1.4K</h4>
          <h5>Photos</h5>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marc</a>.
    </div>
    <img id="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
  </body>
</html>
